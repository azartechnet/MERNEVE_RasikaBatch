<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
     $(document).ready(function(){
        $(".btn1").click(function(){
            $("p").slideUp(5000)
        })
        $(".btn2").click(function(){
            $("p").slideDown(5000)
        })
     })
</script>
<p>This is Paragraph</p>
<button class="btn1">SlideUp</button>
<button class="btn2">SlideDown</button>
