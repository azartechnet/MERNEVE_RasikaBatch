<script>
    //sort
    const empname=["z","a","e","b","c","a"]
    empname.sort()
    document.write("Sorting.."+empname)
    //reverse
    empname.reverse()
    document.write("Reverse.."+empname)
    //toSorted
    const empname1=["z","a","e","b","c","a"]
    const sort=empname1.toSorted()
    document.write("Sorting.."+sort)
    
</script>
