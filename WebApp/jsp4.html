<script>
    var a=2,b=3
    document.write("BitwiseOperator")
    document.write("<br>")
    document.write("BitwiseAND::"+(a&b))//2
    document.write("BitwiseOR::"+(a|b))//3
    document.write("BitwiseXOR::"+(a^b))//1
    document.write("leftshift::"+(a<<1))
    document.write("Rightshift::"+(a>>1))
    document.write("One's complements::"+(~a))
</script>
