<body>
    <p id="myp1" onmousedown="mouseDown()" onmouseup="mouseUp()">
        Click me to see the mouse events!
    </p>
    <script>
        function mouseDown() {
            document.getElementById("myp1").style.backgroundColor = "red";
            }
            function mouseUp() {
                document.getElementById("myp1").style.backgroundColor = "blue";
            }
    </script>
</body>
