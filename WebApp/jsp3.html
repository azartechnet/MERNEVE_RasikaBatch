<script>
    var a=100
    var b=200
    document.write("Arithmetic Operators")
    document.write("Adding::"+(a+b))
    document.write("Sub::"+(a-b))
    document.write("Mul::"+(a*b))
    document.write("Assignment Operators")
    document.write("AssigAdding::"+(a+=a))
    document.write("Mul::"+(a*=a))
  
</script>
